[env:rfboard]
platform = https://github.com/candykingdom/platform-candykingdomsam.git
board = rfboard
framework = arduino

lib_deps =
  https://github.com/candykingdom/FastLED.git

src_filter = +<*> +<firefly2> -<teensy> -<interface>

[env:teensy]
platform = teensy
board = teensy41
framework = arduino
lib_deps =
  FastLED

src_filter = +<*> +<teensy> -<firefly2> -<interface>

[env:interface]
platform = teensy
board = teensy41
framework = arduino
lib_deps =
  SPI
  https://github.com/tonton81/SPISlave_T4.git
  fastled/FastLED@^3.5.0
  ademuri/smart-input-filter@^0.3.0
  ;https://github.com/ademuri/smart-input-filter.git@0.3.0

src_filter = +<*> +<interface> -<firefly2> -<teensy>