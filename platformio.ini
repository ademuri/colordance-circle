[env:rfboard]
platform = https://github.com/candykingdom/platform-candykingdomsam.git
board = rfboard
framework = arduino

lib_deps =
  https://github.com/candykingdom/FastLED.git

src_filter = +<*> +<firefly2> -<teensy>

[env:teensy]
platform = teensy
board = teensy41
framework = arduino
lib_deps =
  FastLED

src_filter = +<*> +<teensy> -<firefly2>